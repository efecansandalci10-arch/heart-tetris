<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>❤️ŞEVVAL❤️</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
background:#0f0f0f;
height:100dvh;
width:100vw;
overflow:hidden;
display:flex;
justify-content:center;
align-items:center;
padding-bottom:env(safe-area-inset-bottom);
padding-top:env(safe-area-inset-top);
font-family:Arial, sans-serif;
}

canvas{
display:block;
touch-action:none;
}
</style>
</head>

<body>
<canvas id="canvas"></canvas>

<script>
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");

function resize(){
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
}
resize();
window.addEventListener("resize",resize);

/* ---------------- INTRO ---------------- */

let mode="intro";
let y=-100;
let velocity=2;
let gravity=0.4;
let bounce=0.7;
let introFinished=false;

function drawIntro(){
ctx.clearRect(0,0,canvas.width,canvas.height);

let fontSize=Math.min(canvas.width/5,100);
ctx.font="bold "+fontSize+"px Arial";
ctx.textAlign="center";
ctx.shadowColor="#ff2e88";
ctx.shadowBlur=30;
ctx.fillStyle="#ff4e8a";
ctx.fillText("SEVVAL ❤️",canvas.width/2,y);
}

function updateIntro(){
velocity+=gravity;
y+=velocity;

let fontSize=Math.min(canvas.width/5,100);

if(y>canvas.height-fontSize){
y=canvas.height-fontSize;
velocity*=-bounce;

if(Math.abs(velocity)<1.5 && !introFinished){
introFinished=true;
setTimeout(()=>{
mode="hearts";
initHearts();
},1200);
}
}

drawIntro();
requestAnimationFrame(loop);
}

/* ---------------- HEART TEXT MODE ---------------- */

let hearts=[];
let targets=[];
let gridSize;
let dropIndex=0;

function initHearts(){

gridSize=Math.max(14, Math.floor(canvas.width/40));

createTargets("Je t'aime ma chérie");
}

function createTargets(text){

targets=[];
hearts=[];

ctx.clearRect(0,0,canvas.width,canvas.height);

let fontSize=Math.min(canvas.width/9,90);

ctx.font="bold "+fontSize+"px Arial";
ctx.textAlign="center";
ctx.fillStyle="white";
ctx.fillText(text,canvas.width/2,canvas.height/2);

let data=ctx.getImageData(0,0,canvas.width,canvas.height).data;

for(let y=0;y<canvas.height;y+=gridSize){
for(let x=0;x<canvas.width;x+=gridSize){

let index=(y*canvas.width+x)*4;
if(data[index+3]>128){
targets.push({x:x,y:y});
}
}
}

ctx.clearRect(0,0,canvas.width,canvas.height);
}

function spawnHeart(){
if(dropIndex>=targets.length) return;

let t=targets[dropIndex];

hearts.push({
x:t.x,
y:-20,
targetY:t.y,
speed:5
});

dropIndex++;
}

function updateHearts(){

ctx.clearRect(0,0,canvas.width,canvas.height);

if(dropIndex<targets.length){
spawnHeart();
}

hearts.forEach(h=>{
if(h.y<h.targetY){
h.y+=h.speed;
}
drawHeart(h.x,h.y);
});
}

function drawHeart(x,y){
ctx.font=gridSize+"px Arial";
ctx.textAlign="center";
ctx.shadowColor="#ff2e88";
ctx.shadowBlur=12;
ctx.fillStyle="#ff4e8a";
ctx.fillText("❤️",x,y);
}

/* ---------------- LOOP ---------------- */

function loop(){
if(mode==="intro"){
updateIntro();
}else{
updateHearts();
requestAnimationFrame(loop);
return;
}
}
loop();
</script>
</body>
</html>
