<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Heart Tetris</title>
<style>
body{
margin:0;
background:#111;
display:flex;
flex-direction:column;
align-items:center;
font-family:Arial;
color:#ff4e8a;
}
canvas{
background:#000;
margin-top:20px;
border:4px solid #ff4e8a;
border-radius:10px;
box-shadow:0 0 20px #ff4e8a;
}
</style>
</head>
<body>

<h2>ğŸ’– Heart Tetris ğŸ’–</h2>
<canvas id="game" width="300" height="500"></canvas>
<p>â† â†’ ile hareket et</p>

<script>
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");

const COLS=10;
const ROWS=20;
const SIZE=25;

let board=Array.from({length:ROWS},()=>Array(COLS).fill(0));

let piece={x:4,y:0};

function drawHeart(x,y){
ctx.font="20px Arial";
ctx.fillText("â¤ï¸",x*SIZE+2,y*SIZE+22);
}

function draw(){
ctx.clearRect(0,0,canvas.width,canvas.height);
board.forEach((row,y)=>{
row.forEach((val,x)=>{
if(val) drawHeart(x,y);
});
});
drawHeart(piece.x,piece.y);
}

function moveDown(){
piece.y++;
if(piece.y>=ROWS){
board[piece.y-1][piece.x]=1;
piece.y=0;
}
}

document.addEventListener("keydown",e=>{
if(e.key==="ArrowLeft" && piece.x>0) piece.x--;
if(e.key==="ArrowRight" && piece.x<COLS-1) piece.x++;
});

setInterval(()=>{
moveDown();
draw();
},400);
</script>

</body>
</html>
